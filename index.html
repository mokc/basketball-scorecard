<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="score-container">
                <div id="home">
                    <h3>HOME</h3>
                    <div class="score" id="home-score">0</div>
                    <div class="buttons-wrapper">
                        <button onclick="add1('home-score')">+1</button>
                        <button onclick="add2('home-score')">+2</button>
                        <button onclick="add3('home-score')">+3</button>
                    </div>
                </div>
                <div id="guest">
                    <h3>AWAY</h3>
                    <div class="score" id="guest-score">0</div>
                    <div class="buttons-wrapper">
                        <button onclick="add1('guest-score')">+1</button>
                        <button onclick="add2('guest-score')">+2</button>
                        <button onclick="add3('guest-score')">+3</button>
                    </div>
                </div>
            </div>
            <button id="restart-btn" onclick="restart()">restart</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
